services:
  db:
    image: postgis/postgis:16-3.4
    container_name: crime_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crime_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crime_password}
      POSTGRES_DB: ${POSTGRES_DB:-crime_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crime_user} -d ${POSTGRES_DB:-crime_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard:
    build: .
    container_name: crime_dashboard
    ports:
      - "8501:8501"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crime_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crime_password}
      POSTGRES_DB: ${POSTGRES_DB:-crime_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  pgdata:
